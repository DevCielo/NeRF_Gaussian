name: mipNeRF
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Base interpreter & tools
  - python=3.8
  - pip

  # Core scientific stack
  - numpy
  - scipy
  - matplotlib
  - tqdm

  # NeRF dependencies
  - cudatoolkit=11.3    # or cudatoolkit=10.2 if that’s what your GPU supports
  - pytorch=1.12        # will pull in matching CUDA
  - torchvision=0.13
  - torchaudio=0.12

  # Image & video I/O
  - pillow
  - imageio
  - ffmpeg

  # OpenCV from conda
  - opencv

  # Any other conda-installable libs you need can go here…

  # Pure-Python packages installable via pip
  - pip:
      - absl-py==1.0.0
      - cachetools==5.1.0
      - cycler==0.11.0
      - fonttools==4.33.3
      - google-auth==2.6.6
      - google-auth-oauthlib==0.4.6
      - grpcio==1.46.1
      - imageio-ffmpeg==0.4.7
      - importlib-metadata==4.11.3
      - kiwisolver==1.4.2
      - markdown==3.3.7
      - oauthlib==3.2.0
      - packaging==21.3
      - protobuf==3.20.1
      - pyasn1==0.4.8
      - pyasn1-modules==0.2.8
      - pyparsing==3.0.9
      - python-dateutil==2.8.2
      - requests-oauthlib==1.3.1
      - rsa==4.8
      - tb-nightly==2.10.0a20220520
      - tensorboard-data-server==0.6.1
      - tensorboard-plugin-wit==1.8.1
      - werkzeug==2.1.2
      - zipp==3.8.0
